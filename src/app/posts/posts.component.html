<div class="row">
  <div class="col-xs-12">
    <h2>Vos Posts</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let post of posts; ">

      <h3 class="list-group-item-heading">
        {{ post.title }}

        <button  (click)="onDeletePost(post)" class="btn btn-danger pull right">
          <i class="fas fa-trash-alt">Supprimer</i>
        </button>

      </h3>

      <p class="list-group-item-text">{{ post.description }}</p>
      </button>
    </div>
    <button class="btn btn-primary w-100 m-3" (click)="onNewPost()">Nouveau post </button>
  </div>

</div>
